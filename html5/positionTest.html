<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位测试</title>
	<link type="text/css" rel="stylesheet" href="../css/position.css" />
	<script type="text/javascript" src="../resources/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			var attach = $("#attach_nav");
			$(window).scroll(function(){
				var height = $(document).scrollTop();
				console.log(height);
				if(height > 200) {
					attach.css({"display":"inline"});
				} else {
					attach.css({"display":"none"});
				}
			});
		})
	</script>
</head>

</body>
</html>
