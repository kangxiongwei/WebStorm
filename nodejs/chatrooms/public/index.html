<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title>Chat</title>
	<link type="text/css" rel="stylesheet" href="stylesheet/style.css"/>
</head>
<body>
<div id='content'>
	<div id='room'></div>
	<div id='room-list'></div>
	<div id='messages'></div>
	<form id='send-form' action="">
		<input id='send-message'/>
		<input id='send-button' type='submit' value='Send'/>
		<div id='help'>
			Chat commands:
			<ul>
				<li>Change nickname: <code>/nick [username]</code></li>
				<li>Join/create room: <code>/join [room name]</code></li>
			</ul>
		</div>
	</form>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='javascripts/jquery-1.11.3.js' type='text/javascript'></script>
<script src='javascripts/chat.js' type='text/javascript'></script>
<script src='javascripts/chat_ui.js' type='text/javascript'></script>

</body>
</html>
